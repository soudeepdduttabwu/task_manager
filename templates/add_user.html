{% extends "base.html" %}
{% block content %}
<h2>Add User</h2>
<form method="POST" action="/users/add" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="userName" class="form-label">Name</label>
        <input type="text" class="form-control" id="userName" name="name" required>
    </div>
    <div class="mb-3">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="userEmail" name="email" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="gender" value="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="other" name="gender" value="others">
            <label class="form-check-label" for="other">Others</label>
        </div>
    </div>
    <div class="mb-3">
        <label for="userRole" class="form-label">Role</label>
        <select class="form-select" id="userRole" name="role" required>
            <option value="Super-admin">Super-admin</option>
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="userImage" class="form-label">Image</label>
        <input class="form-control" type="file" id="userImage" name="image">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
